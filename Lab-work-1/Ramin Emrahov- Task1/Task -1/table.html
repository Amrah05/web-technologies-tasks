<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Table</title>
    <style>
      tbody tr td:hover{
        background-color: aqua;
      }
      
    </style>
  </head>
  <body style="font-size: large;">
   
    <table border="2px">
      <thead>
        <tr>
          <th style="color: blue;">Year of University</th>
          <th style="color: red;">English average points</th>
          <th style="color: green;">Programming average points</th>
        </tr>
      </thead>
      <tbody >
        <tr>
          <td>1</td>
          <td>82</td>
          <td>86</td>
        </tr>
        <tr>
          <td>2</td>
          <td>86</td>
          <td>90</td>
        </tr>
        <tr>
          <td>3</td>
          <td>92</td>
          <td>94</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
